<!DOCTYPE html>
<html>
<head><title>채점 현황</title></head>
<body>
  <h1>채점 현황</h1>
  <table border="1">
    <tr><th>유저</th><th>문제</th><th>결과</th><th>언어</th><th>시간</th></tr>
    {% for s in submissions %}
      <tr>
        <td>{{ s.username }}</td>
        <td>{{ s.problem_id }}</td>
        <td>{{ s.result }}</td>
        <td>{{ s.language }}</td>
        <td>{{ s.timestamp }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
