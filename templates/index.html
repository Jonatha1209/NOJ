<!DOCTYPE html>
<html>
<head><title>문제 목록</title></head>
<body>
  <h1>온라인 저지</h1>
  <div>
    <a href="/">문제</a> |
    <a href="/status">채점현황</a> |
    {% if user %}
      {% if user.is_admin %}<a href="/admin">어드민</a> |{% endif %}
      <a href="/logout">로그아웃</a>
    {% else %}
      <a href="/login">로그인</a> | <a href="/register">회원가입</a>
    {% endif %}
  </div>
  <hr>
  <table border="1">
    <tr><th>ID</th><th>문제 이름</th><th>채점 현황</th><th>정답률</th></tr>
    {% for p in problems %}
      <tr>
        <td>{{ p.id }}</td>
        <td><a href="/problem/{{ p.id }}">{{ p.title }}</a></td>
        <td><a href="/status">보기</a></td>
        <td>-</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
